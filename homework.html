<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 缓存控制：禁用所有缓存 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <!-- 网页名称 -->
  <title>作业记录</title>
  
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .date-item {
        @apply px-4 py-2 hover:bg-gray-100 cursor-pointer transition-colors rounded text-left w-full;
      }
      .date-item.active {
        @apply bg-blue-50 text-blue-700 font-medium;
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen">
  <div class="container mx-auto flex flex-col md:flex-row min-h-screen">
    <!-- 左侧导航栏 -->
    <aside class="w-full md:w-64 bg-white border-r p-4 flex-shrink-0">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold">作业记录</h2>
        <button id="refreshBtn" class="p-2 rounded hover:bg-gray-100 transition-colors" title="刷新文件列表">
          <i class="fa fa-refresh text-gray-600"></i>
        </button>
      </div>
      
      <!-- 展开/折叠按钮 -->
      <div class="mb-4 text-center">
        <button id="toggleHistoryBtn" class="text-sm text-purple-600 hover:text-purple-800 px-3 py-1 rounded border border-purple-200 hover:bg-purple-50 transition-colors">
          <i class="fa fa-chevron-down mr-1"></i>显示更多作业
        </button>
      </div>
      
      <!-- 日期导航列表 -->
      <div id="dateList" class="space-y-1 max-h-[calc(100vh-120px)] overflow-y-auto pr-2">
        <div class="text-center text-gray-500 py-4">
          <i class="fa fa-spinner fa-spin mr-2"></i>正在检测作业文件...
        </div>
      </div>
    </aside>

    <!-- 右侧主内容区 -->
    <main class="flex-1 p-6 bg-gray-50">
      <div id="contentContainer" class="bg-white rounded-lg shadow-sm p-6 min-h-[300px]">
        <div class="text-center text-gray-500 py-12">
          <i class="fa fa-file-text-o text-4xl mb-4"></i>
          <p>请从左侧选择一个日期查看作业内容</p>
        </div>
      </div>
    </main>
  </div>

  <script>
    // 每次打开页面强制刷新一次（避免无限刷新循环）
    if (!localStorage.getItem('justRefreshed')) {
      localStorage.setItem('justRefreshed', 'true');
      window.location.reload(true);
    } else {
      localStorage.removeItem('justRefreshed');
    }
    
    // 配置：显示最近的作业数量
    const RECENT_COUNT = 3;
    // 检测范围：过去6个月到未来1个月
    const MONTHS_TO_CHECK = 6;
    
    // 生成需要检测的日期范围（过去6个月到未来1个月）
    function generateDateRange() {
      const dateList = [];
      const today = new Date();
      
      // 计算起始日期（过去6个月）
      const startDate = new Date();
      startDate.setMonth(today.getMonth() - MONTHS_TO_CHECK);
      
      // 计算结束日期（未来1个月）
      const endDate = new Date();
      endDate.setMonth(today.getMonth() + 1);
      
      // 生成这个范围内的所有日期
      const currentDate = new Date(startDate);
      while (currentDate <= endDate) {
        const year = currentDate.getFullYear();
        const month = String(currentDate.getMonth() + 1).padStart(2, '0');
        const day = String(currentDate.getDate()).padStart(2, '0');
        const dateStr = `${year}${month}${day}`;
        
        dateList.push({
          dateStr: dateStr,
          fileName: `${dateStr}.html`,
          displayDate: `${year}年${month}月${day}日`,
          dateObj: new Date(currentDate)
        });
        
        currentDate.setDate(currentDate.getDate() + 1);
      }
      
      return dateList;
    }
    
    // 检测文件是否存在（带时间戳防缓存）
    async function checkFileExists(fileName) {
      try {
        const timestamp = new Date().getTime();
        const response = await fetch(`${fileName}?t=${timestamp}`, { method: 'HEAD' });
        return response.ok;
      } catch (error) {
        return false;
      }
    }
    
    // 加载文件内容（带时间戳防缓存）
    async function loadFileContent(fileName) {
      try {
        const timestamp = new Date().getTime();
        const response = await fetch(`${fileName}?t=${timestamp}`);
        if (response.ok) {
          return await response.text();
        }
        return `<div class="text-center text-red-500 py-12">
                  <i class="fa fa-exclamation-circle text-4xl mb-4"></i>
                  <p>无法加载作业内容</p>
                </div>`;
      } catch (error) {
        return `<div class="text-center text-red-500 py-12">
                  <i class="fa fa-exclamation-circle text-4xl mb-4"></i>
                  <p>加载失败: ${error.message}</p>
                </div>`;
      }
    }
    
    // 渲染日期列表
    async function renderDateList() {
      const dateListElement = document.getElementById('dateList');
      dateListElement.innerHTML = '<div class="text-center text-gray-500 py-4"><i class="fa fa-spinner fa-spin mr-2"></i>正在检测作业文件...</div>';
      
      const allDates = generateDateRange();
      const existingFiles = [];
      
      // 检查存在的文件
      for (const date of allDates) {
        const exists = await checkFileExists(date.fileName);
        if (exists) {
          existingFiles.push(date);
        }
      }
      
      // 按日期倒序排列（最新的在前面）
      existingFiles.sort((a, b) => b.dateObj - a.dateObj);
      
      // 渲染文件列表
      if (existingFiles.length === 0) {
        dateListElement.innerHTML = `
          <div class="text-center text-gray-500 py-4">
            <i class="fa fa-search text-4xl mb-4"></i>
            <p>未找到作业文件</p>
            <p class="text-sm mt-2">请在同目录下创建格式为 yyyymmdd.html 的文件</p>
          </div>
        `;
        return;
      }
      
      // 区分最近的作业和历史作业
      const recentFiles = existingFiles.slice(0, RECENT_COUNT);
      const historyFiles = existingFiles.slice(RECENT_COUNT);
      
      // 生成日期按钮HTML
      let dateButtonsHTML = '';
      
      // 添加最近的作业
      recentFiles.forEach(date => {
        dateButtonsHTML += `
          <button class="date-item recent" data-file="${date.fileName}" data-date="${date.displayDate}">
            <div class="font-medium">${date.dateStr}</div>
            <div class="text-xs text-gray-500">${date.displayDate}</div>
          </button>
        `;
      });
      
      // 添加历史作业（默认隐藏）
      if (historyFiles.length > 0) {
        dateButtonsHTML += `<div id="historyFiles" class="hidden">`;
        
        historyFiles.forEach(date => {
          dateButtonsHTML += `
            <button class="date-item" data-file="${date.fileName}" data-date="${date.displayDate}">
              <div class="font-medium">${date.dateStr}</div>
              <div class="text-xs text-gray-500">${date.displayDate}</div>
            </button>
          `;
        });
        
        dateButtonsHTML += `</div>`;
      }
      
      dateListElement.innerHTML = dateButtonsHTML;
      
      // 更新展开/折叠按钮状态
      updateToggleButton(historyFiles.length);
      
      // 绑定点击事件
      document.querySelectorAll('.date-item').forEach(button => {
        button.addEventListener('click', async function() {
          document.querySelectorAll('.date-item').forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          
          const fileName = this.getAttribute('data-file');
          const displayDate = this.getAttribute('data-date');
          
          const contentContainer = document.getElementById('contentContainer');
          contentContainer.innerHTML = `
            <div class="text-center text-gray-500 py-12">
              <i class="fa fa-spinner fa-spin text-4xl mb-4"></i>
              <p>正在加载 ${fileName} 的内容...</p>
            </div>
          `;
          
          const content = await loadFileContent(fileName);
          contentContainer.innerHTML = `
            <div class="mb-6">
              <h1 class="text-2xl font-bold">${fileName.replace('.html', '')}</h1>
              <p class="text-sm text-gray-500">${displayDate}</p>
            </div>
            <div class="prose max-w-none">${content}</div>
          `;
        });
      });
    }
    
    // 更新展开/折叠按钮状态
    function updateToggleButton(historyCount) {
      const toggleBtn = document.getElementById('toggleHistoryBtn');
      const historyFiles = document.getElementById('historyFiles');
      
      if (historyCount === 0) {
        toggleBtn.classList.add('hidden');
        return;
      }
      
      toggleBtn.classList.remove('hidden');
      
      // 按钮点击事件
      toggleBtn.addEventListener('click', function() {
        if (historyFiles.classList.contains('hidden')) {
          // 展开历史作业
          historyFiles.classList.remove('hidden');
          toggleBtn.innerHTML = '<i class="fa fa-chevron-up mr-1"></i>收起历史作业';
        } else {
          // 折叠历史作业
          historyFiles.classList.add('hidden');
          toggleBtn.innerHTML = '<i class="fa fa-chevron-down mr-1"></i>显示更多作业';
        }
      });
    }
    
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', () => {
      renderDateList();
      
      // 刷新按钮事件
      document.getElementById('refreshBtn').addEventListener('click', renderDateList);
    });
  </script>
</body>
</html>
